<article class="article-summary article-summary-medium {{ if .Params.images }} has-thumbnail {{ end }}" tabindex="0">
  <header>
    <h3 class="h2"><a href="{{ .Page.Permalink | relURL }}">{{ .Page.Title | markdownify }}</a></h3>
    <time>{{ .Date.Format "January _2, 2006" }}</time>
  </header>
  <div class="summary">
    {{ .Content | plainify | truncate 120 }}
  </div>
</article>
